name: Newman run
on:
  workflow_dispatch:
  push:
      branches:
        -main
  
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dir for report
        run: |
          mkdir testArtfacts

      - name: Install Newman
        run: |
          npm install  newman
          

      - name: Run Test
        run: newman run ServeRest.postman_collection.json -e ServeRestEnvi.postman_environment.json -r cli

      - name: Report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Reports
          path: newman
      
